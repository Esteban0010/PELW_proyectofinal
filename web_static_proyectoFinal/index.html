<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="script/data_destinos.js"></script>
    <script src="script/servicioCart.js"></script>
    <script src="script/validacionRegistro.js"></script>
    <script src="script/logRegistro.js"></script>

</head>

<body>
    <div class="inicio">
        <div class="wrapper_header" id="wrapper_header">

        </div>
        <div class="cont_presentacion">
            <div class="cont_titulo_presentacion">
                <h1 class="titulo-presentacion">MOONTRAVEL</h1>
            </div>
        </div>
    </div>


    <div class="modal" id="miModal">

        <div class="contenedor" id="main">
            <div class="registro">
                <form action="#" class="form-regis">
                    <h1>Crear Cuenta</h1>
                    <div class="sponsor-contenedor">
                        <a href="#" class="sponsor"><i class="icon" ></i></a>
                        <a href="#" class="sponsor"><i class="icon"></i></a>
                        <a href="#" class="sponsor"><i class="icon"></i></a>
                    </div>
                    <p></p>
                    <div class="group">
                        <input type="text" name="nombreU" id="nombreU" required class="input">
                        <span class="highlight"></span>
                        <label>Usuario</label>
                      </div>
                      <div class="group">
                        <input type="text" name="contraseña" id="contraseña" required  class="input">
                        <span class="highlight"></span>
                        <label>Contraseña</label>
                      </div>
                      <div class="group">
                        <input type="text" name="nombre" id="nombre" required class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Nombre</label>
                      </div>
                      <div class="group">
                        <input type="text" name="apellido" id="apellido" required  class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Apellido</label>
                      </div>
                      <div class="group">
                        <input type="text" name="doc" id="doc" required  class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Documento</label>
                      </div>
                      <div class="group">
                        <input type="email" id="email" name="email" required  class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Email</label>
                      </div>
                      <div class="date-inputs">
                        <input type="text" id="dia" name="dia" placeholder="D&iacute;a">
                        <input type="text" id="mes" name="mes" placeholder="Mes">
                        <input type="text" id="anio" name="anio" placeholder="A&ntilde;o">
                    </div>
                    <button onclick="validar()">registrarme</button>
                </form>
            </div>
            <div class="inicio-sesion">
                <form action="#">
                    <h1>Iniciar Sesion</h1>
                    <div class="sponsor-contenedor">
                        <a href="#" class="sponsor"><i class="icon"></i></a>
                        <a href="#" class="sponsor"><i class="icon"></i></a>
                        <a href="#" class="sponsor"><i class="icon"></i></a>
                    </div>
                    <p>Ingresa con tu cuenta</p>
                    <div class="group">
                        <input type="text" id="usuarioL" name="usuario" required  class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Usuario</label>
                      </div>
                      <div class="group">
                        <input type="text" name="contraseñal" id="contraseñaL" required  class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Contraseña</label>
                      </div>
                    <a href="">olvidaste tu contraseña?</a>
                    <button onclick="loguin()">Iniciar Sesion</button>
                    
                </form>
            </div>
            <div class="contenedor-covertor">
                <div class="covertor">
                    <div class="covertor-derecho">
                        <h1>Bienvenido de Nuevo!</h1>
                        <p>Mantengase conectado para acceder a su informacion personal.</p>
                        <button id="registrate">Inicia Sesion</button>
                        <button onclick="cerrarModal()">X</button>
                    </div>
                    <div class="covertor-izquierdo">
                        <h1>Hola amigo!</h1>
                        <p>Ingresa tu informacion personal para comenzar este viaje.</p>

                        <button id="inicio-sesion">Registrate</button>
                        <button onclick="cerrarModal()">X</button>
                    </div>
                </div>

            </div>
        </div>

        <script type="text/javascript">
            const btnRegistro = document.getElementById("registrate")
            const btnSesion = document.getElementById("inicio-sesion")
            const main = document.getElementById("main")
            btnSesion.addEventListener("click", () => {
                main.classList.add("panel-activo-derecho");
            })
            btnRegistro.addEventListener("click", () => {
                main.classList.remove("panel-activo-derecho");
            })
        </script>

    </div>

    <script>
        function mostrarModal() {
            document.getElementById('miModal').style.display = 'flex';
        }

        function cerrarModal() {
            document.getElementById('miModal').style.display = 'none';
        }
        
       
        function mostrarModalr() {
            document.getElementById('miModalr').style.display = 'flex';
            cerrarModal()
        }

        function cerrarModalr() {
            document.getElementById('miModalr').style.display = 'none';
        }
    </script>
    <h1 class="title_package">Paquetes de viaje</h1>
    <div class="wrapper_card" id="wrapper_card">
    </div>
    <div>
        <article class="card">
            <div class="cover">
                <a target="_blank">
                    <img src='https://res.cloudinary.com/ddroxn7iv/image/upload/v1664201968/Repositorio/Astronauta_3d_t1axew.png'
                        alt="" />
                </a>
                <div class="imgback"></div>
            </div>
            <div class="description">
                <h2>Destinos</h2>
                <p></p>
                <button>Leer mas</button>
            </div>
        </article>
    </div>
    <div class="wrapper_footer" id="wrapper_footer">
    </div>
    <script src="componentes/card_paquetes.js"></script>
    <script src="componentes/footer.js"></script>
    <script src="componentes/header.js"></script>
</body>

</html>
